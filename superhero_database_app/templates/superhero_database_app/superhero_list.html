{% extends 'superhero_database_app/base.html' %} 
{% block content %}
<h2>Superheroes <a href="{% url 'superhero_create' %}">(+)</a></h2>
<ul>
  {% for superhero in superheroes %}
  <li>
    <a href="{% url 'superhero_detail' pk=superhero.pk %}">{{ superhero.name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
