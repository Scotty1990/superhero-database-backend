{% extends 'superhero_database_app/base.html' %} 
{% block content %}
<h2>{{ post.title }} <a href="">(edit)</a></h2>
<h4>{{ post.author }}</h4>
<p>{{ post.body }}</p>
<h2>Comments <a href="{% url 'superhero_comment_create' %}">(+)</a></h2>
<ul>
  {% for comment in comments %}
  <li>
    <a href="{% url 'superhero_comment_detail' pk=superhero_post.pk %}">{{ superhero_comment.author }}</a>
    <p>{{ superhero_comment.body }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
